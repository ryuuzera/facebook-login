<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Facebook - Login</title>
</head>
<body>
  <div class="container">
    <div class="container-content">
      <div class="content">
        <div class="content-left">
          <div class="center">
            <div class="logo">
              <img src="/assets/logo.svg" height="106px" />
            </div>
            <h1>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h1>
          </div>
          <div class="bottom"></div>
        </div>
        <div class="content-right">
          <div class="center">
            <div class="card-container">
              <div class="card">
                <div class="inputs">
                  <input type="text" placeholder="Email ou telefone"/>
                  
                </div>
                <div class="inputs">
                  <input type="password" placeholder="Senha"/>
                </div>
                <div class="enter-button">
                  <button><h1>Entrar</h1></button>
                </div>
                <div class="forgot-pass">
                  <a href="#">Esqueceu a senha?</a>
                </div>
                <div class="empty">
                  <div class="line"></div>
                </div>
                <div class="create-account">
                  <button><h1>Criar nova conta</h1></button>
                </div>
              </div>
            </div>
            <div class="description">
              <p><a href="#">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-content"></div>
    </div>
  </div>
</body>
</html>
